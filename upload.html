<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Files</title>
    <link rel="icon" type="image/x-icon" href="images/slu_favicon.png">

    <link href="cascade.css" rel="stylesheet">

  <body>
    <center>
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Scantron Software</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <ul>
                    <li><a class="nav-link active" href="#">Home</a></li>

                    <li><a href="login.html">Sign In</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <h1>Upload the solution file here</h1>
        <form action="upload.py" method="post" enctype="multipart/form-data" > 
            <input id="file" type="file" name="file" accept=".jpg, .jpeg, .png, .pdf, .heif"/> 
            <input id="html5-upload-button" type="button" value="Upload" /> 
            <h2>Upload the students' answer file here</h2>
            <input type="file" id="file-uploader" accept=".jpg, .jpeg, .png, .pdf, .heif">
            <input id="html5-upload-button" type="button" value="Upload" />
        </form>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Visit us at <a href="https://www.slu.edu/" target="_self" class="kick">SLU</a>.</p>
            </div>
        </footer>
    </center>
